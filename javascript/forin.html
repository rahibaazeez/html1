<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let cars={name:"toyota" , model:"110",color:"Red",place:"calicut"}
        let data="";
        for(let x in cars)
        {
           data+=cars[x] + "<br>";
           document.getElementById("demo").innerHTML=data;
        }
    </script>
</body>
</html>
