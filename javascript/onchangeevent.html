<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello world</h2>
    <input type="text" id="myinput" onchange="myfirstfunction()">
    <script>
        function myfirstfunction()
        {
            let input=document.getElementById("myinput").value;
            alert("Input value changed to:  "  +input);
        }
    </script>
</body>
</html>
