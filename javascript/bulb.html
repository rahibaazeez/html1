<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <img  id="myimage"  onclick="changeimage()" src="https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg?fmt=webp&w=350" alt="image not fonud" width="400px" height="300px">
     <p>Click here to turnon the bulb</p>
     <script>
        function changeimage()
        {
            let image=document.getElementById("myimage");

            if( image.src.match("light-bulb")){
                image.src = "https://cdn5.vectorstock.com/i/1000x1000/60/94/cartoon-glowing-yellow-light-bulb-vector-18016094.jpg";
            } else
            {
                image.src = "https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg?fmt=webp&w=350";
            }
        }
     </script>


</body>
</html>
